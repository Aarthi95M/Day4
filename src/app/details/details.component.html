<div style="background-image: url('https://assets-global.website-files.com/640b2c7185f0c035c38c6484/650168bd0926af0ccb1a9ec8_Data_3.jpg');min-height: 100vh; background-repeat: no-repeat;background-size: cover;">
    <div class="row">
      <div>
        <a style="float: right;color: white;float: right;
        color: white;
        font-weight: bolder;
        padding-right: 42px;
        padding-top: 20px;
        font-size: x-large;" routerLink="/dashboard">Go Back</a>
      </div>
      <div class="col-md-6">
        <div class="card hover-card" style="background-color: rgb(21 221 221 / 65%);margin-left: 20%;
        margin-right: 20%;
        width: 60%;">
          <div class="card-body">
            <h3 class="card-title">{{ project.projectName }}</h3>
            <h5 class="card-text">{{ project.description }}</h5>
          </div>
        </div>
        <div class="card hover-card" style="background-color: rgba(164, 238, 183, 0.54);margin-left: 20%;
        margin-right: 20%;
        width: 60%;">
          <div class="card-body">
            <form >
              <div>
                <h3>MILESTONES</h3>
              </div>
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>Completed Task</th>
                    <th>Overall Progress Percentage</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of project.milestones">
                    <td>{{ item.completedTasks }}</td>
                    <td>{{ item.overallProgressPercentage }}</td>
                  </tr>
                </tbody>
              </table>
            </form>
          </div>
        </div>
        <div class="card hover-card" style="background-color: rgb(235 217 217 / 54%);margin-left: 20%;
      margin-right: 20%;
      width: 60%;">
        <div class="card-body">
          <h3 class="card-title">OBJECTIVE</h3>
          <h5 class="card-title">{{ project.objective }}</h5>
        </div>
      </div>
      <div class="card hover-card " style="background-color: rgb(239 236 86 / 54%);margin-left: 20%;
      margin-right: 20%;
      width: 60%;">
        <div class="card-body">
          <h3 class="card-title">TEAM MEMBERS</h3>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of project.teamMembers">
            <td>{{ item.name }}</td>
            <td>{{ item.role }}</td>
          </tr>
        </tbody>
      </table>
        </div>
      </div>
      </div>
      <div class="col-md-6">
        <img style="margin-left: 20%;margin-top: 20%;"  [src]="project.img" class="card-img-top" alt="Project Image">
      </div>
    </div>
