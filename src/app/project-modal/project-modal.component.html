<div>
    <div class="modal-content custom-modal-content">
        <div class="modal-header custom-modal-header">
            <h4 class="modal-title">{{ isNew ? 'Add New Project' : 'Edit Project' }}</h4>
            <button type="button" class="close ms-auto" aria-label="Close" (click)="onCancel()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body custom-modal-body">
            <form>
                <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input type="text" class="form-control" id="projectName" [(ngModel)]="project.projectName"
                        name="projectName" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" [(ngModel)]="project.startDate"
                        name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" class="form-control" id="endDate" [(ngModel)]="project.endDate" name="endDate"
                        required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" [(ngModel)]="project.status" name="status" required>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="img">Image Url</label>
                    <textarea class="form-control" id="img" [(ngModel)]="project.img" name="img"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" [(ngModel)]="project.description" name="description"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="objective">Objective</label>
                    <textarea class="form-control" id="objective" [(ngModel)]="project.objective" name="objective"
                        required></textarea>
                </div>
            </form>
        </div>

        <div class="form-group">
            <label for="teamMembers">Team Members</label>
            <div *ngFor="let member of project.teamMembers; let i = index">
                <div class="form-row mb-2">
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="member.name" name="teamMemberName{{i}}"
                            placeholder="Name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="member.role" name="teamMemberRole{{i}}"
                            placeholder="Role" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger" (click)="removeTeamMember(i)">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success" (click)="addTeamMember()">Add Team Member</button>
        </div>

        <div class="form-group">
            <label for="milestones">Milestones</label>
            <div *ngFor="let milestone of project.milestones; let i = index">
                <div class="form-row mb-2">
                    <div class="col">
                        <input type="text" class="form-control" [(ngModel)]="milestone.completedTasks"
                            name="completedTasks{{i}}" placeholder="Completed Tasks" required>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" [(ngModel)]="milestone.overallProgressPercentage"
                            name="overallProgress{{i}}" placeholder="Overall Progress (%)" min="0" max="100" required>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-danger" (click)="removeMilestone(i)">Remove</button>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success" (click)="addMilestone()">Add Milestone</button>
        </div>
        <div class="modal-footer custom-modal-footer">
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Close</button>
            <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
        </div>

</div>
</div>
