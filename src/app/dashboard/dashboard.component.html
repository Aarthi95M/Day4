   <div class="dashboard">
    <h1>Project Dashboard</h1>
    <button (click)="addProject()" class="btn btn-success mb-3">Add New Project</button>
    <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search by project name">
        <br>

        <button (click)="searchProjects()" class="btn btn-primary ml-2">Search</button><span style="margin-left: 1%;"></span>
        <button (click)="resetSearch()" class="btn btn-secondary ml-2">Reset</button>
      </div>
    <table class="table table-striped text-center">
      <thead class="thead-dark">
        <tr>
          <th>Project Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of filteredProjects; let i = index">
          <td>{{ project.projectName }}</td>
          <td>{{ project.startDate }}</td>
          <td>{{ project.endDate }}</td>
          <td>{{ project.status }}</td>
          <td>
            <button (click)="editProject(i)" class="btn btn-warning mr-2">
              <i class="fas fa-edit"></i> Edit
            </button>
            <span style="margin-left: 4%;"></span>
            <button (click)="deleteProject(i)" class="btn btn-danger">
              <i class="fas fa-trash"></i> Delete
            </button>
            <span style="margin-left: 4%;"></span>
            <button (click)="viewDetails(project)" class="btn btn-primary mr-2">
                <i class="fas fa-eye"></i> View 
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
